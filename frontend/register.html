<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png" alt="Google logo">
        <h1>Split Bill</h1>
        <h2>Best in market</h2>
    </header>
    <section id="form-section">
        <h3>Register</h3>
        <form id="registration-form">
            <label for="full-name">Full name</label>
            <input id="full-name-input" required/>

            <label for="email">Email</label>
            <input type="email" id="email-input" required/>

            <label for="password">Password</label>
            <input type="password" id="password-input" required/>

            <label for="repeat-password">Repeat password</label>
            <input type="password" id="repeat-password-input" required/>

            <button type="submit">Register</button>
        </form>
        <a href="./login.html">Or perhaps, just login?</a>
    </section>
    
    <script type="module" src="./register.js"></script>
    
</body>
</html>
