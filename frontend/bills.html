<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png" alt="Google logo">
        <h1>Split Bill</h1>
    </header>
    <section id="list-section">
        <h4>Group's Bills:</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>For paper</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>For electricity</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>For the car</td>
                    <td>500</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="form-section">
        <h3>Add bill</h3>
        <form id="group-id-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount-input" required/>

            <label for="description">Description:</label>
            <input id="description-input" required/>

            <button type="submit">Add</button>
        </form>
    </section>
    
    <script type="module" src="./bills.js"></script>
    
</body>
</html>
